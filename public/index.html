<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Kristen's Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Font for Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form method="POST" action='/tweets/'>
            <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
      <!-- New section for list of tweets, showing in reverse-chronological order (creation time descending) -->
      <section class="tweet-container">
        <article class="tweet">
          <!-- Header includes avatar on left, name on left after avatar, and handle on the right -->
          <header>
            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png"/>
            <h1>Bill Fields</h1>
            <h3>@MrFields</h3>
          </header>
          <!-- body that contains the tweet text -->
          <p>Little tweet here</p>
          <!-- footer that displays how long ago the tweet was created on the left, 'Flag', 'Re-tweet', and 'like' icons upon hovering over the tweet, on the right -->
          <footer>
            <span>10 days ago</span>
            <i class="fas fa-heart"></i>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
